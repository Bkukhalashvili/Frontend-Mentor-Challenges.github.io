<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/02_style.css" />
    <link rel="stylesheet" href="./css/02_base.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return-link" href="/index.html">
        <ion-icon
          class="header__return-link__icon"
          name="arrow-back-circle-outline"
        ></ion-icon>
      </a>
    </header>

    <main class="main">
      <section class="section-challenge">
        <div class="component">
          Your Result 76 of 100 Great You scored higher than 65% of the people
          who have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100
          Verbal 61 / 100 Visual 72 / 100 Continue
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <p class="footer__content__copyright">
          Copyright &copy; <span class="year">0000</span> by BK Inc.
        </p>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/js/router.js"></script>
  </body>
</html>
